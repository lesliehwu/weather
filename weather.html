<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			#printout{
				margin:25px;
			}
		</style>
		<script>
			$(document).ready(function(){
				var myKey = "5c7ce8a6febfa33e050d0f73d86ad451";

				$("form").submit(function(){
					var myURL = "http://api.openweathermap.org/data/2.5/weather?q=" + $("#where").val() + "&units=imperial" + "&APPID=" + myKey;
					$.get(myURL,function(res){
						$("#printout").html("<h1>" + res.name + "</h1>");
						$("#printout").append("Temperature: " + res.main.temp);
					},"json");
					return false;
				});
			});
		</script>
	</head>
	<!-- ------------ -->
	<body>
		<form>
			<input type="text" id="where">
			<input type="submit" value="Search Weather">
		</form>
		<div id="printout">
		</div>
	</body>
</html>
